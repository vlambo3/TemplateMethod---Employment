name: Test Template Method

on:
  push:
    paths:
      - '**/employment.yml'

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'main'

    - name: 'JDK 22'
      uses: oracle-actions/setup-java\@v1
      with:
        website: jdk.java.net

    - name: Download JUnit 5
      run: |
        mkdir -p junit5
        wget https://repo1.maven.org/maven2/org/junit/jupiter/junit-jupiter-api/5.7.0/junit-jupiter-api-5.7.0.jar -P junit5
        wget https://repo1.maven.org/maven2/org/junit/jupiter/junit-jupiter-engine/5.7.0/junit-jupiter-engine-5.7.0.jar -P junit5
        wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.7.0/junit-platform-console-standalone-1.7.0.jar -P junit5
        wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-launcher/1.7.0/junit-platform-launcher-1.7.0.jar -P junit5

    - name: Compile and run tests
      run: |
        javac -cp .:junit5/junit-jupiter-api-5.7.0.jar:junit5/junit-jupiter-engine-5.7.0.jar:junit5/junit-platform-launcher-1.7.0.jar src/EmployeeTest.java src/Employee.java
        java -jar junit5/junit-platform-console-standalone-1.7.0.jar -cp . --select-class=com.example.EmployeeTest
        
